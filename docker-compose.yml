version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5439:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres-db:5432/${AUTH_DB}
      SCHEDULE_SERVICE: http://schedule-service:3002
      API_KEY: ${API_KEY}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "3001:3001"
    depends_on:
      - postgres

  schedule-service:
    build:
      context: ./schedule-service
      dockerfile: Dockerfile
    container_name: schedule-service
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3002
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres-db:5432/${SCHEDULE_DB}
      AUTHENTICATION_SERVICE: http://auth-service:3001
      REDIS_HOST: redis
      REDIS_PORT: 6379
      API_KEY: ${API_KEY}
    ports:
      - "3002:3002"
    depends_on:
      - postgres
      - redis

  notification-worker:
    build:
      context: ./notification-worker
      dockerfile: Dockerfile
    container_name: notification-worker
    restart: unless-stopped
    environment:
      NODE_ENV: production
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      MAIL_FROM: no-reply@local.dev
    depends_on:
      - redis
      - mailhog

  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  postgres_data:
